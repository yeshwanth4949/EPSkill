        <script>
          function validate()
  {
    var name = document.f.name.value;
    var email = document.f.email.value;
    var mobno = document.f.phone.value;
    var atposition = email.indexOf('@');
    var dotposition = email.lastIndexOf('.');

    var f=1;
    if(name.length==0)
    {
           document.getElementById("fnameerr").innerHTML = "Please Enter Full Name";
           document.getElementById("fnameerr").style.color="black";
           f=0;
           
    }
    else
    {
      document.getElementById("fnameerr").innerHTML = "";
      
    }
  

       
    
  //alert(atposition,dotposition);
  if(email=="")
  {
           document.getElementById("emailerr").innerHTML = "Please enter Email";
           document.getElementById("emailerr").style.color="black";
           f=0;
      
    }
    else if(atposition<5 || dotposition-atposition<5 && email!=""){
      document.getElementById("emailerr").innerHTML = "Invalid Email";
           document.getElementById("emailerr").style.color="black";
           f=0;
        
    } 
    else{
      document.getElementById("emailerr").innerHTML = "";
    }
    if(mobno.length==0)
    {
      document.getElementById("mobileerr").innerHTML = "Please enter Mobile";
      document.getElementById("mobileerr").style.color="black";
      f=0;
       
    }
    else if(isNaN(mobno) && mobno.length!=0)
    {
      document.getElementById("mobileerr").innerHTML = "Invalid Mobile";
      document.getElementById("mobileerr").style.color="black";
      f=0;
       
    }
    else if(mobno.length!=10  && mobno.length!=0)
    {
      document.getElementById("mobileerr").innerHTML = "Invalid Mobile";
      document.getElementById("mobileerr").style.color="black";
      f=0;
       
    }
    else if(mobno.charAt(0)<5  && mobno.length!=0)
    {
      document.getElementById("mobileerr").innerHTML = "Invalid mobile";
      document.getElementById("mobileerr").style.color="black";
      f=0;
       
    }
    else
    {
      document.getElementById("mobileerr").innerHTML = "";
      
    }
    if(psw=="")
    {
      document.getElementById("passworderr").innerHTML = "Please Enter Password";
      document.getElementById("password").style.color="black";
      f=0;   
           
    }
    else
    {
      document.getElementById("passworderr").innerHTML = "";
      
    }
    if(cpsw=="")
    {
      document.getElementById("cpassworderr").innerHTML = "Please Enter Password";
      document.getElementById("cpassword").style.color="black";
      f=0; 
           
    }
    else if(cpsw!=psw){
      document.getElementById("cpassworderr").innerHTML = "Passwords are Different";
      document.getElementById("cpassword").style.color="black";
      f=0;
    }
    else
    {
      document.getElementById("cpassworderr").innerHTML = "";
      
    }
    if(f==0)
    return false;
   
        }

    var dotposition = email.lastIndexOf('.');

  {

    else if(atposition<5 || dotposition-atposition<5 && email!=""){

    }
